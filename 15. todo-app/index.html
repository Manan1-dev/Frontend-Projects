<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focus Tasks</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-container">
            <aside class="sidebar">
                <header class="app-header">
                    <h1 id="todo-title">Focus Tasks</h1>
                </header>
                <hr />
                <nav class="filters" aria-label="Task filters">
                    <h2 class="visually-hidden">Filters</h2>
                    <div id="todo-categories">
                        <h3>Categories</h3>
                        <div class="dynamic-categories">
                            <ul id="category-list">
                                <li class="nav-li">Business</li>
                                <li class="nav-li">Household</li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </aside>

            <main class="main-content">
                <section class="new-task">
                    <form id="new-task-form">
                        <input
                            type="text"
                            autocomplete="off"
                            placeholder="Add a task!"
                            name="task"
                        />
                        <button type="submit">Add</button>
                    </form>
                </section>

                <section class="task-list" aria-label="Task list">
                    <ul id="tasks">
                        <li>Task List will be here.</li>
                    </ul>
                </section>

                <footer class="summary-bar">
                    <p>Total Tasks: <span id="total-tasks">0</span></p>
                    <p>Remaining Tasks: <span id="remaining-tasks">0</span></p>
                </footer>
            </main>
        </div>

        <script type="module" src="app.js"></script>
    </body>
</html>
