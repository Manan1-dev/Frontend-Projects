<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
        />
        <link href="./output.css" rel="stylesheet" />
        <title>TickTask - ToDo App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app-container" class="h-screen bg-lightBg flex flex-col">
            <!-- HEADER CONTENT HERE -->
            <header
                class="border-b flex justify-between items-center md:px-4 md:py-3"
            >
                <!-- App Title -->
                <h1 class="app-title">TickTask</h1>

                <!-- Search & Toggle Wrapper -->
                <div class="flex items-center gap-4">
                    <!-- -- Search Box -- -->
                    <div class="flex items-center relative">
                        <input
                            type="text"
                            placeholder="Search..."
                            class="border px-3 py-1.5 rounded-lg bg-lightCards border-lightBorder"
                            id="search-input"
                        />
                        <span
                            class="material-symbols-outlined absolute right-2 text-lightTextPrim"
                        >
                            search
                        </span>
                    </div>

                    <!-- Toggle Button -->
                    <button
                        id="themeToggle"
                        class="border px-3 py-1.5 shadow rounded-lg bg-lightCards border-lightBorder"
                    >
                        ðŸŒ“
                    </button>
                </div>
            </header>

            <!-- SIDEBAR & MAIN WRAPPER -->
            <div class="flex flex-1">
                <!-- SIDEBAR CONTENT HERE -->
                <aside
                    id="-wrapper"
                    class="md:w-[40vh] flex flex-col md:items-start gap-5 md:py-3 font-semibold pr-1 bg-lightSideBar"
                >
                    <button
                        class="options"
                        type="button"
                        data-option="all-tasks"
                    >
                        All Tasks
                    </button>
                    <button
                        class="options"
                        type="button"
                        data-option="today-tasks"
                    >
                        Today
                    </button>
                    <button
                        class="options"
                        type="button"
                        data-option="imp-tasks"
                    >
                        Important
                    </button>
                    <button
                        class="options"
                        type="button"
                        data-option="done-tasks"
                    >
                        Completed
                    </button>
                    <button
                        class="options"
                        type="button"
                        data-option="categories"
                    >
                        Categories
                    </button>
                </aside>

                <!-- MAIN CONTENT HERE -->
                <main class="flex-1"></main>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
